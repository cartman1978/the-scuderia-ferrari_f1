<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'layout/head.html' %}
</head>

<body>

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h3 class="text-center reg-header">{{ message }}</h3>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>



    {% block content %}
    {% endblock %}
    {% include 'layout/scripts.html' %}



</body>

</html>
