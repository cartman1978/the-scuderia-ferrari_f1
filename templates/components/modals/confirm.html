<div id="delete-car-modal" class="modal">
    <div class="modal-content">
        <h4>Are you sure you would like to delete the <span class="capitalize">{{ car.car_name }}</span>?</h4>
        <p>The information will be permanently deleted</p>
    </div>
    <div class="modal-footer">
        <a href="{{ url_for('get_cars', car_id=car._id) }}" class="form-buttons">Return</a>

    </div>
</div>
