{% extends 'layout/base.html' %}
{% block content %}
{% include 'components/navigation/navigation.html' %}
{% include 'components/message/flashmessages.html' %}

<div class="container">
    <div class="input-group justify-content-center mt-4">
        <form action="{{ url_for('search') }}" method="POST">
            <div class="form-outline">

                <input type="text" name="query" id="query" minlength="2" class="form-control"
                    placeholder="Search by Year" required />

            </div>
        </form>
        <a type="submit" class="btn btn-primary" id="btn-search">
            <i class="fas fa-search"></i>
        </a>
    </div>



    <div class="columns is-centered">
        <div class="column is-full">
            {% for car in cars %}
            {% include 'components/cards/carinfo.html' %}
            {% endfor %}
        </div>
    </div>



</div>

{% endblock %}
