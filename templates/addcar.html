{% extends "base.html" %}
{% block content %}

<h3 class="text-center mt-5">Add your F1 Car</h3>

<div class="row">
    <form method="POST" action="">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Year</label>
            <input type="text" class="form-control" id="car_year">

            <label for="formGroupExampleInput2" class="form-label">Car Image</label>
            <input type="text" class="form-control" id="car_image">

            <label for="formGroupExampleInput2" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="car_name">

            <label for="formGroupExampleInput2" class="form-label">Designer's</label>
            <input type="text" class="form-control" id="car_design">

            <label for="formGroupExampleInput2" class="form-label">Driver 1</label>
            <input type="text" class="form-control" id="car_driver1">

            <label for="formGroupExampleInput2" class="form-label">Driver 2</label>
            <input type="text" class="form-control" id="car_driver2">

            <label for="formGroupExampleInput2" class="form-label">Engine</label>
            <input type="text" class="form-control" id="spec_engine">

            <label for="formGroupExampleInput2" class="form-label">Power</label>
            <input type="text" class="form-control" id="car_power">

            <label for="formGroupExampleInput2" class="form-label">Trasmission</label>
            <input type="text" class="form-control" id="trasmission">
        </div>



    </form>
</div>

{% endblock %}
